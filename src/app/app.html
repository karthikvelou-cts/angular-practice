<nav class="navbar">
  <div class="brand">{{ title() }}</div>
  <div class="nav-links">
    <a routerLink="/" class="nav-link">Todos</a>
    <!-- <a routerLink="/about" class="nav-link">About</a> -->
    <a routerLink="/products" class="nav-link">Products</a>
    @if (authService.currentUser()) {
      <span class="nav-link">Hi, {{ authService.currentUser()?.username }}</span>
      <a (click)="authService.logout()" class="nav-link" style="cursor: pointer">Logout</a>
    } @else {
      <a routerLink="/login" class="nav-link">Login</a>
      <a routerLink="/register" class="nav-link">Register</a>
    }
  </div>
</nav>
<main class="container">
  <router-outlet />
</main>
