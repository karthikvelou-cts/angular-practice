@if (product(); as product) {
  <div class="product-detail-container">
    <div class="breadcrumb">
      <a routerLink="/products">Products</a> / <span>{{ product.category }}</span>
    </div>
    <div class="product-detail-content">
      <div class="product-image-container">
        <img [src]="product.image" [alt]="product.title" class="product-detail-image">
      </div>
      <div class="product-detail-info">
        <h1 class="product-title">{{ product.title }}</h1>
        <div class="product-rating">
          <span>{{ product.rating.rate }} â˜…</span>
          <span>({{ product.rating.count }} reviews)</span>
        </div>
        <p class="product-price">${{ product.price }}</p>
        <p class="product-description">{{ product.description }}</p>
        <button class="add-to-cart-btn" (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>
} @else {
  <div class="product-detail-container skeleton-container">
    <div class="breadcrumb">
      <div class="skeleton skeleton-text" style="width: 150px; height: 0.9rem;"></div>
    </div>
    <div class="product-detail-content">
      <div class="product-image-container">
        <div class="skeleton skeleton-detail-image"></div>
      </div>
      <div class="product-detail-info">
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-text" style="width: 120px; margin-bottom: 1rem;"></div>
        <div class="skeleton skeleton-price"></div>
        <div class="skeleton skeleton-text" style="height: 1rem; margin-bottom: 0.5rem;"></div>
        <div class="skeleton skeleton-text" style="height: 1rem; margin-bottom: 0.5rem;"></div>
        <div class="skeleton skeleton-text" style="height: 1rem; margin-bottom: 0.5rem; width: 80%;"></div>
        <div class="skeleton skeleton-text" style="height: 1rem; margin-bottom: 2rem; width: 70%;"></div>
        <div class="skeleton skeleton-add-to-cart-btn"></div>
      </div>
    </div>
  </div>
}
